<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vitals Form</title>
    <link rel="stylesheet" href="css/vitals.css" />
  </head>
  <body>
    <h1>Vitals Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="#">
      <fieldset>
        <label for="recordDate"
          >Date: <input id="recordDate" name="recordDate" type="date" required
        /></label>
        <label for="height"
          >Height (cm): <input id="height" name="height" type="number" required
        /></label>
        <label for="weight"
          >Weight (kg):
          <input id="weight" name="weight" type="number" min="7" required
        /></label>
        <label for="bmi"
          >BMI:<input id="bmi" name="bmi" type="number" readonly value="25"
        /></label>
      </fieldset>
      <fieldset>
        <legend>General Health?</legend>
        <label for="generalHealth"
          ><input
            id="good"
            type="radio"
            name="generalHealth"
            class="inline"
            checked
          />
          Good</label
        >
        <label for="generalHealth"
          ><input
            id="poor"
            type="radio"
            name="generalHealth"
            class="inline"
            checked
          />
          Poor</label
        >
      </fieldset>
      <fieldset>
        <legend>Secondary Question?</legend>
        <label for="secondarQuestion"
          ><input
            id="yes"
            type="radio"
            name="secondarQuestion"
            class="inline"
            checked
          />
          Yes</label
        >
        <label for="secondarQuestion"
          ><input
            id="no"
            type="radio"
            name="secondarQuestion"
            class="inline"
            checked
          />
          No</label
        >
      </fieldset>
      <fieldset>
        <label for="comment"
          >Comments:
          <textarea
            id="comment"
            name="comment"
            rows="10"
            cols="30"
            placeholder="Patient displays..."
          ></textarea>
        </label>
      </fieldset>
      <div class="form-buttons">
        <input type="reset" value="Clear" />
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
